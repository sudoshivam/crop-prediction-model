<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Crop Prediction Using Soil Health Analysis</h1>
  <h5>(Enter parameters received from sensors and click Predict to get the result.)</h5>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	  <input type="text" name="N" placeholder="N (Nitrogen)" required="required" />
        <input type="text" name="P" placeholder="P (Phosphorus)" required="required" />
	    	<input type="text" name="K" placeholder="K (Potassium)" required="required" />
        <input type="text" name="temperature" placeholder="Temperature" required="required" />
	    	<input type="text" name="humidity" placeholder="Humidity" required="required" />
	    	<input type="text" name="ph" placeholder="ph" required="required" />
	    	<input type="text" name="rainfall" placeholder="Rainfall" required="required" />
      

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>

<div class="footer">
  <p class="footer-text">
    Created by <a href="https://github.com/sudoshivam" class="menu"><span style="cursor: pointer">Shivam Yadav</span></a>
  </p>
</div>

</body>
</html>
